<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Slapjack</title>
  </head>
  <body>
    <div class="game-event-log">
      <h1>THIS IS THE GAME LOG</h2>
    </div>
    <main>
      <div class="player-one">
        <h2>PLAYER ONE</h2>
        <div class="player1-hand card">
          <img  src="./assets/back.png">
        </div>
        <h3 class="player-one-win-count">WINS:</h3>
      </div>
      <div class="middle-pile-container">
        <div class="middle-pile card">
        </div>
      </div>
      <div class="player-two">
        <h2>PLAYER TWO</h2>
        <div class="player2-hand card">
          <img  src="./assets/back.png">
        </div>
        <h3 class="player-two-win-count">WINS:</h3>
      </div>
    </main>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./game.js"></script>
    <script type="text/javascript" src="./player.js"></script>
  </body>
</html>
